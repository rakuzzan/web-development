<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenny</title>
</head>
<body>
    <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
        <!--legs-->
        <rect x="65" y="240" width="120" height="20" fill="#f56c00"/>
        <!--body-->
        <rect x="60" y="175" height="65" width="130" fill="#f56c00"/>
        <ellipse cx="70" cy="185" rx="50" ry="20" fill="#f56c00" transform="rotate(-60 70 185)"/>
        <ellipse cx="180" cy="185" rx="50" ry="20" fill="#f56c00" transform="rotate(60 180 185)"/>
        <path d="M 60 235
                 C 41 252 209 252 190 235"
                 fill="#f56c00"/>
        <!--left hand-->
        <circle cx="50" cy="225" r="15" fill="#783e14"/>
        <circle cx="60" cy="220" r="7" fill="#783e14" stroke="black"/>
        <line x1="65" y1="215" x2="70" y2="200" stroke="black"/>
        <!--right hand-->
        <circle cx="200" cy="225" r="15" fill="#783e14"/>
        <circle cx="190" cy="220" r="7" fill="#783e14" stroke="black"/>
        <line x1="180" y1="200" x2="185" y2="215" stroke="black"/>
        <!--hood-->
        <circle cx="125" cy="103" r="98" fill="black"/>
        <circle cx="125" cy="100" r="100" fill="#f56c00"/>
        <ellipse cx="125" cy="100" rx="70" ry="60" stroke="black" fill="none"/>
        <line x1="121" y1="139" x2="115" y2="170" stroke="black"/>
        <line x1="115" y1="170" x2="110" y2="180" stroke="black"/>
        <line x1="122" y1="139" x2="122" y2="170" stroke="black"/>
        <line x1="122" y1="170" x2="126" y2="187" stroke="black"/>
        <!--face-->
        <circle cx="125" cy="90" r="49" fill="#ffdeb2"/>
        <!--eyes-->
        <ellipse cx="149" cy="100" rx="30" ry="25" transform="rotate(65, 149, 100)" fill="white"/>
        <ellipse cx="97" cy="97" rx="30" ry="25" transform="rotate(-65, 97, 97)" fill="white"/>
        <!--hair-->
        <path d="M 123 39 
                 C 225 50 190 150 122 139
                 C 185 130 175 50 123 43 Z" 
                 fill="#854924"/>
        <path d="M 122 140 
                 C 40 127 45 45 125 39
                 V 42
                 C 60 80 90 127 122 140" 
                 fill="#854924"/>
                
         
        <!--pupils-->
        <circle cx="105" cy="97" r="5" fill="black"/>
        <circle cx="140" cy="100" r="5" fill="black"/>
        <!--zipper-->
        <line x1="125" y1="200" x2="125" y2="240" stroke="black"/>
        <!--drawing shoes-->
        <rect x="60" y="260" width="130" height="6" rx="3" ry="3"/>

    </svg>
</body>
</html>
